<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T Solutions</title>
  <script>
    const translations = {
      en: {
        home: "Home",
        about: "About",
        cases: "Cases",
        contact: "Contact",
        philosophyTitle: "Our Philosophy",
        philosophyDesc:
          "We don’t just bring order to your business — we build systems so seamless, they go unnoticed. T Solutions aims to be the benchmark for efficiency and quality. Our approach is a harmony of structure, culture, and results.",
        formTitle: "Contact Us",
        name: "Your Name",
        email: "Your Email",
        message: "Your Message",
        submit: "Send Message",
        assolTitle: "Case: ASSOL",
        assolDesc: "Developed and implemented a new training system that boosted employee skills and introduced a customer satisfaction system, increasing turnover by up to 30%.",
        bonnettTitle: "Case: Bonnett Enterprises",
        bonnettDesc: "Created a service subscription system and new website with an app for client communication. Reduced service time from 3 days to 1.",
      },
      fr: {
        home: "Accueil",
        about: "À propos",
        cases: "Études de cas",
        contact: "Contact",
        philosophyTitle: "Notre philosophie",
        philosophyDesc:
          "Nous ne faisons pas que mettre de l’ordre dans votre entreprise — nous créons des systèmes si fluides qu’on ne les remarque même pas. T Solutions vise à devenir une référence en matière d’efficacité et de qualité. Notre approche repose sur l’harmonie entre structure, culture et résultats.",
        formTitle: "Contactez-nous",
        name: "Votre nom",
        email: "Votre e-mail",
        message: "Votre message",
        submit: "Envoyer le message",
        assolTitle: "Étude de cas : ASSOL",
        assolDesc: "Mise en place d’un système de formation qui a renforcé les compétences du personnel et augmenté le chiffre d’affaires jusqu’à 30%.",
        bonnettTitle: "Étude de cas : Bonnett Enterprises",
        bonnettDesc: "Création d’un système d’abonnement, d’un nouveau site Web et d’une application pour la communication client. Délai de service réduit de 3 jours à 1.",
      },
      uk: {
        home: "Головна",
        about: "Про нас",
        cases: "Кейси",
        contact: "Контакти",
        philosophyTitle: "Наша філософія",
        philosophyDesc:
          "Ми не просто наводимо лад у вашому бізнесі — ми створюємо системи, які працюють настільки злагоджено, що їх не помічають. Мета T Solutions — стати еталоном ефективності та якості. Наш підхід — це гармонія структури, культури та результату.",
        formTitle: "Зв’язатися з нами",
        name: "Ваше ім’я",
        email: "Ваш Email",
        message: "Ваше повідомлення",
        submit: "Надіслати повідомлення",
        assolTitle: "Кейс: ASSOL",
        assolDesc: "Розроблено нову систему навчання, яка підвищила кваліфікацію працівників, і впроваджено систему оцінки клієнтів, що збільшило дохід на 30%.",
        bonnettTitle: "Кейс: Bonnett Enterprises",
        bonnettDesc: "Створено систему підписки на послуги, новий сайт і додаток для зв’язку з клієнтами. Час обслуговування скорочено з 3 днів до 1.",
      },
    };

    function setLanguage(lang) {
      localStorage.setItem("lang", lang);
      document.querySelectorAll(".lang").forEach((el) => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "en";
      setLanguage(lang);
      document.getElementById("languageSelect").value = lang;
    });
  </script>
  <script>
    function changeLanguage() {
      const selectedLang = document.getElementById("languageSelect").value;
      setLanguage(selectedLang);
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">T Solutions</h1>
    <select id="languageSelect" onchange="changeLanguage()" class="p-2 border rounded">
      <option value="en">English</option>
      <option value="fr">Français</option>
      <option value="uk">Українська</option>
    </select>
  </header>

  <main class="container mx-auto p-6">
    <section id="cases" class="my-10">
      <h2 class="text-3xl font-bold mb-4 lang" data-key="cases">Cases</h2>
      <div class="grid gap-4">
        <div class="p-4 bg-white rounded shadow">
          <h3 class="text-xl font-semibold lang" data-key="assolTitle"></h3>
          <p class="lang" data-key="assolDesc"></p>
        </div>
        <div class="p-4 bg-white rounded shadow">
          <h3 class="text-xl font-semibold lang" data-key="bonnettTitle"></h3>
          <p class="lang" data-key="bonnettDesc"></p>
        </div>
      </div>
    </section>

    <section id="philosophy" class="py-10 bg-white rounded shadow mb-10">
      <div class="px-6">
        <h2 class="text-3xl font-bold mb-4 lang" data-key="philosophyTitle"></h2>
        <p class="text-lg lang" data-key="philosophyDesc"></p>
      </div>
    </section>

    <section id="contact" class="my-10">
      <h2 class="text-3xl font-bold mb-4 lang" data-key="formTitle"></h2>
      <form class="bg-white p-6 rounded shadow space-y-4">
        <input type="text" placeholder="Name" class="w-full p-2 border rounded lang" data-key="name" />
        <input type="email" placeholder="Email" class="w-full p-2 border rounded lang" data-key="email" />
        <textarea rows="4" placeholder="Message" class="w-full p-2 border rounded lang" data-key="message"></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded lang" data-key="submit"></button>
      </form>
    </section>
  </main>
</body>
</html>
